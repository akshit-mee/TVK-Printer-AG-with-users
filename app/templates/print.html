{% extends "base.html" %}

{% block content %}
    <form action="/upload" method="post" enctype="multipart/form-data">
        <h1> <img src = "../static/PrinterAG.png" style="width:100px;height:100px;"> <br> Upload a Document</h1>
        <label for="file">Select File:</label>
        <input type="file" name="file" id="file" accept=".pdf" required>
        <label for="start_page">Start Page:</label>
        <input type="number" id="start_page" name="start_page" min="1">
        <label for="end_page">End Page:</label>
        <input type="number" id="end_page" name="end_page" min="1">
        <label for="copies">Number of Copies:</label>
        <input type="number" id="copies" name="copies" min="1" value="1" >
        <label for="double_sided">Double-Sided Printing:</label>
        <input type="checkbox" id="double_sided" name="double_sided" value="1">
        <input type="submit" value="Upload and Print">
    </form>
{% endblock %}
